<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header>
    <h1>Craig's Quiz System</h1>
</header>
<subheader>
    <h2>Question 1</h2>
</subheader>

<main>
    <section>
        <p>How much wood would a wood chuck chuck if a wood chuck could chuck wood?</p>
    </section>

    <section>
        <input type="radio" name="5 bits" value="5 bits of wood">
        5 bits of wood
        <br>
        <input type="radio" name="7 bits" value="7 bits of wood">
        7 bits of wood
        <br>
        <input type="radio" name="9 bits" value="9 bits of wood">
        9 bits of wood
        <br>
        <input type="radio" name="1 tree" value="1 tree">
        1 tree
        <br>
    </section>

    <section>
        <input type="submit" value="Next Question" >

    </section>
</main>
</body>
</html>
